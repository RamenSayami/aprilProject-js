<h2> Staffs in database </h2>

<ul class= "list-group-item">
  <li *ngFor="let staff of staffListServ.staffList" class = "list-group-item">
    {{ staff?.firstName ? staff?.firstName : 'N/a' }} {{staff?.lastName ? staff?.lastName : 'N/a'}}<br>
    [ {{ staff?.designation?.position ? staff?.designation?.position : 'N/a' }} ]<br>
    {{ staff?.phoneNumber ? staff?.phoneNumber : 'N/a' }}
  </li>
</ul>

<p id = "err" > {{ errorMessage }}</p>
