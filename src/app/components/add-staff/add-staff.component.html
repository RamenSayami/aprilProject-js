<div class="container">
  <form [formGroup]="addStaffGroup" (ngSubmit) = "addStaff()">

    <div class="form-group">
      <label> First Name:</label>
      <input type="text" formControlName="firstname" class="form-control">
    </div>

    <div class="form-group">
      <label> Last Name:</label>
      <input type="text" formControlName="lastname" class="form-control">
    </div>

    <div class="form-group">
      <label>Phone Number: </label>
      <input type="number" formControlName="phonenumber" class="form-control">
    </div>

    <fieldset formGroupName="designation">
      <label>Position:</label>
      <input type="text" formControlName="position" >

      <label>Salary:</label>
      <input type="number" formControlName="salary">
    </fieldset>
    <button type="submit" class="btn btn-success">Add Staff</button>
  </form>
</div>
